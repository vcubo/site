<div class="sub-footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="sub-footer-inner">
          <ul>
            <li><strong>Phone: </strong>{{ .Site.Data.contact.phone }}</li>
            <li><strong>Email: </strong><a href="mailto:{{ .Site.Data.contact.email }}?subject=Interest%20in%20vcubo">
                {{ .Site.Data.contact.email }}</a></li>
          </ul>
          {{ if .Site.Data.social }}

          <ul class="social">
              {{ range .Site.Data.social }}
                  <li><a href="{{ .link }}" target="blank"><img width="20" height="20" src="{{ .image | relURL }}" title="{{ .name }}" alt="{{ .name }}" /></a></li>
              {{ end }}
          </ul>
          {{ end }}

          <ul>

            <li class="copyright">Â© {{ now.Format "2006" }} {{.Site.Title}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
